<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrador - Libratech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      background: linear-gradient(135deg, #065f46, #047857, #10b981);
      background-size: 400% 400%;
      animation: gradientMove 8s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

  <!-- Contenedor principal -->
  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8 transform transition hover:scale-[1.02]">
    
    <!-- Logo y título -->
    <div class="text-center mb-8">
      <div class="mx-auto w-16 h-16 bg-green-100 text-green-700 rounded-full flex items-center justify-center shadow-md">
        <i class="fas fa-user-shield text-3xl"></i>
      </div>
      <h1 class="mt-4 text-3xl font-extrabold text-green-800">Libratech Admin</h1>
      <p class="text-gray-500 text-sm">Accede con tus credenciales</p>
    </div>

    <!-- Formulario -->
    <form action="{{ url_for('admin.login') }}" method="POST" class="space-y-6">
      
      <!-- Usuario -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
        <div class="relative mt-1">
          <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required
            class="w-full px-4 py-3 pl-10 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
          <i class="fas fa-user absolute left-3 top-3 text-green-600"></i>
        </div>
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <div class="relative mt-1">
          <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required
            class="w-full px-4 py-3 pl-10 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
          <i class="fas fa-lock absolute left-3 top-3 text-green-600"></i>
        </div>
      </div>

      <!-- Botón de login -->
      <button type="submit"
        class="w-full bg-green-700 text-white py-3 rounded-lg font-semibold shadow-md hover:bg-green-800 transition transform hover:scale-[1.02]">
        <i class="fas fa-sign-in-alt mr-2"></i> Iniciar Sesión
      </button>
    </form>

    <!-- Mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-6">
          {% for category, message in messages %}
            <div class="p-3 rounded-lg text-sm text-center {% if category == 'error' %} bg-red-100 text-red-700 border border-red-300 {% else %} bg-green-100 text-green-700 border border-green-300 {% endif %}">
              <i class="fas {% if category == 'error' %}fa-exclamation-circle{% else %}fa-check-circle{% endif %} mr-2"></i>
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Pie -->
    <p class="text-center text-gray-400 text-xs mt-8">
      © 2025 Libratech | Panel de Administración
    </p>
  </div>

</body>
</html>
